<body onload="Leer_Datos()">
    <nav class="barra-nav navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="Captura12.png" alt="" width="188" height="70"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Administador <i class="fas fa-user-cog"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br> <br> <br>
    <button type="button" class="button-Estudiante btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Agrega Estudiante</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title m-auto" id="exampleModalLabel">Ingresar Nuevo Estudiante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <br>
                    <form>
                        <div class="form-datos mb-3">
                            <input id="Nombre" type="text" class="form-control" id="recipient-name" placeholder="Nombre" required>
                            <input id="Apellido" type="text" class="form-control" id="recipient-name" placeholder="Apellido"  required>
                            <select class="form-select" aria-label="Default select example" id="Grado" required>
                                <option selected>¿Cual es tu grado académico?</option>
                                <option value="Sexto de bachillerato">Sexto de bachillerato</option>
                                <option value="Septimo de bachillerato">Septimo de bachillerato</option>
                                <option value="Octavo de bachillerato">Octavo de bachillerato</option>
                            </select>
                            <input id="Email" type="text" class="form-control" id="recipient-name" placeholder="Email" required>
                            <input id="Username" type="text" class="form-control" id="recipient-name" placeholder="Username" required>
                            <input id="Contraseña" type="text" class="form-control" id="recipient-name" placeholder="Contraseña" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="Agregar_Estudiante()">Agregar Estudiante</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr class="N_Column">
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Grado De Secundaria</th>
                <th scope="col">ACCIONES</th>
            </tr>
        </thead>
        <tbody id="Datos_Estudiantes" class="D_Fila">
        </tbody>
    </table>
